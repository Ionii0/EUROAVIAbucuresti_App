<div class="login-section">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="text-align: center"><h4>Login</h4></div>
          <div class="card-body">
            <form (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right" for="mail_Euroavia">EUROAVIA mail</label>
                <div class="col-md-6">
                  <input [formControlName]="'mailEuroavia'" autofocus class="form-control" id="mail_Euroavia" name="mail_Euroavia" required type="email">
                  <span *ngIf="!loginForm.get('mailEuroavia').valid && loginForm.get('mailEuroavia').touched">Please provide a valid EUROAVIAn mail Address</span>
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right" for="password">Password</label>
                <div class="col-md-6">
                  <input [formControlName]="'password'" class="form-control" id="password" name="password" required
                         type="password">
                  <span *ngIf="!loginForm.get('mailEuroavia').valid && loginForm.get('mailEuroavia').touched">Please enter your password</span>
                </div>
              </div>
  
              <span class="col-md-6 offset-md-4">
               <button class="login" type="submit">Login</button>
               <span class="form-group row offset-md-4" style="padding-left: 15px">Register here <a routerLink="/signup">SIGN UP</a></span>
              </span>
              <div *ngIf='this.isError' class="login-failed">
                <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
              </div>
  
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
