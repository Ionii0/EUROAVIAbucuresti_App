<div class="col-8" [style]="{'margin-left':'18%'}">
  <p-card class="card">

    <ng-template pTemplate="header" class="card">
      <div class="card-header">
        <h1>SignUp</h1>
      </div>
    </ng-template>

    <div class="p-grid">
      <div class="p-inputgroup col-12">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="First Name" [(ngModel)]="firstName"/>
      </div>
      <div class="p-inputgroup col-12">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Last Name" [(ngModel)]="lastName"/>
      </div>
      <div class="p-inputgroup col-12">
        <span class="p-inputgroup-addon"><i class="pi pi-users"></i></span>
        <input type="text" pInputText placeholder="Department" [(ngModel)]="department"/>
      </div>
      <div class="p-inputgroup col-12">
        <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
        <input type="text" pInputText placeholder="E-mail" [(ngModel)]="emailPersonal"/>
      </div>
      <div class="p-inputgroup col-12">
        <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
        <input type="text" pInputText placeholder="E-mail EUROAVIA" [(ngModel)]="emailEuroavia"/>
      </div>
      <div class="p-inputgroup col-12">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input type="password" pPassword  placeholder="Password" [(ngModel)]="password"/>
      </div>
      <div class="p-inputgroup col-12">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input type="password" pPassword  placeholder="Confirm password" [(ngModel)]="passwordConfirm"/>
      </div>
      <button pButton pRipple type="button" label="SignUp" class="ml-2 p-button" ></button>
    </div>

  </p-card>
</div>
