<div class="grid">
  <div class="col-12 md:col-6 drag-column">
    <div *ngFor="let product of availableTask">
      <div class="product-item" pDraggable="products" (dragstart)="dragStart(product)" (dragend)="dragEnd($event)">
        <div class="image-container">
        </div>
        <div class="product-list-detail">
          <h5 class="mb-2">{{product.name}}</h5>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-6 drop-column" pDroppable="products" (drop)="drop($event)">
    <p-table [value]="selectedTask">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
</div>
