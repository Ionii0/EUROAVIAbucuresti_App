<p-card>
  <p-table [value]="arrayUsers">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Tokens</th>
        <th>Activity Points</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.mailEuroavia}}</td>
        <td>{{user.department}}</td>
        <td>{{user.virtualToken}}</td>
        <td>{{user.activityPoints}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
