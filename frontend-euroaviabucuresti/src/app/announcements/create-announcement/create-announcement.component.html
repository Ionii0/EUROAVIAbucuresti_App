
<p-card class="p-grid">
  <input class="mb-4 col-12" type="text" pInputText placeholder="Title" [(ngModel)]="title"/>
  <p-editor [(ngModel)]="body" [style]="{'height':'320px'}"></p-editor>
  <button pButton pRipple type="button"
          class="p-button-outlined"
          (click)="createAnnouncement()">
    <fa-icon [icon]="faPlus" class="sm:ml-4 sm:mr-2"></fa-icon> Add Announcement
  </button>
</p-card>
